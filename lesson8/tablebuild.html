<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,500;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <link href="css/table.css" rel="stylesheet">
</head>

<body>
    <table>
        <caption>ACME Wildwest</caption>
        <thead>
            <tr>
                <th>Period</th>
                <th>Sales</th>
                <th>Sales Goal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td class="special">$7,500</td>
            </tr>
            <tr>
                <td style="font-style: italic;">Black Friday</td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Compiled 6.9.2020 by jGolson</td>
            </tr>
        </tfoot>

    </table>

</body>

</html>
